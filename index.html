
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE VVIP | Exclusive Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F9F1D8',
                200: '#F0E0AA',
                300: '#E6CC75',
                400: '#D4AF37', // Classic Gold
                500: '#AA8C2C',
                600: '#806619',
              },
              luxe: {
                black: '#050505',
                charcoal: '#121212',
                panel: '#1E1E1E',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
              'bounce-slow': 'bounce 2s infinite',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'card-arrive': 'cardArrive 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px) rotate(10deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'translateX(0) rotate(0deg)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
              cardArrive: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        color: #F9F1D8;
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #121212; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
      .perspective-1000 { perspective: 1000px; }
      .StripeElement {
        background-color: #121212;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .StripeElement--focus { border-color: #D4AF37; }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
